<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <title>MeetYourChampion</title>
</head>
<body>  
    <div class="app">
        <div class="page-two" v-if="isChampionModalOpen">

                <div v-bind:style="{backgroundImage: 'url('+championInfo.fullimage+')'}" class="image-full">
                </div>
                <div class="modalDataWrapper">
                    <h1> {{ championInfo.name.toUpperCase() }}</h1>
                    <h3> {{ championInfo.lore }}</h3>
                    <h1> HECHIZOS</h1>
                    <div class="content">
                        <div v-for="spell in championInfo.spells" class="box-info">
                            <img :src="spell.icon"/> 
                            <h3>{{ spell.name.toUpperCase() }}</h3>
                            <p>{{ spell.description }}</p>
                            
                        </div>
                    </div>
                </div>
        </div>
        <div class="page-one"> 
            <div class="titles">
                <h1>MEET YOUR CHAMPION</h1>
                <h3> Una web para conocer a todos los campeones del League of Legends y sus caracteristicas.</h3>
            </div>
            <div class="search">
                <img src="https://icongr.am/entypo/magnifying-glass.svg?size=89&color=03101a" class="search-icon"/>
                <input type="search" v-model="filterChampion" class="filterName">
            </div>
            <div class="champions">
                <div v-for="champion in filteredChampions" class="champion-box" @click="selectChampionHandler(champion.id)"> 
                    <div v-bind:style="{backgroundImage: 'url('+champion.thumbImg+')'}" class="image-box">
                    </div>
                    <p class="name"> {{ champion.name }} </p>
                </div>
            </div>
        </div>   
    </div>
    <footer class="footer">
        <div class="social">
            <a target="_blank" href="https://github.com/MartinaScapola" class="social-link"><img src="https://icongr.am/feather/github.svg?size=70&color=03101a" alt="Github" class="icon"></a>
            <a target="_blank" href="https://twitter.com/MarScapola" class="social-link"><img src="https://icongr.am/feather/twitter.svg?size=70&color=03101a" alt="Twitter" class="icon"></a>
            <a target="_blank" href="https://www.instagram.com/luaailustrada/" class="social-link"><img src="https://icongr.am/feather/instagram.svg?size=70&color=03101a" alt="Instagram" class="icon"></a>
            <a target="_blank" href="https://www.linkedin.com/in/martinascapola/" class="social-link"><img src="https://icongr.am/feather/linkedin.svg?size=70&color=03101a" alt="Linkedin" class="icon"></a>
        </div>
        <div class="made-by">
            <p> made with ðŸ§¡ by Lua</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
